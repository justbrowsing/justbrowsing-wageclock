<body style="background:#e5e5e5">
<a href="https://github.com/justbrowsing/justbrowsing-wageclock"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<div id="fullscreen" onclick="collapseRow()"></div>
<div id="floater"></div>
<div id="container">
<header>
    <div class="switch ios">
      <input id="mode1" name="mode" type="radio" checked>
      <label for="mode1" onclick="slideToggle('mode1')">Hourly</label>
      <input id="mode2" name="mode" type="radio">	
      <label for="mode2" onclick="slideToggle('mode2')">Salary</label>
      <span class="slide-button"></span>
    </div>
    <br>
    <div id="userpanel">
      <input id="userinput" autofocus="autofocus" placeholder="0.00" maxlength="11"></input>
      <div id="currency">$</div>
    </div>
  </header>
  
  <div class="body">
  <table>
    <tr>
      <td class="col0">
        <button class="increment blue" onclick="plusHour()">+H</button>
        <button class="increment gray" onclick="plusMin()">+M</button>
        <button class="increment red" onclick="plusTen()">+S</button>
        <br>
        <span class="time">Elapsed:<text id="time">00:00:00.0</text></span>
        <br>
        <button class="increment blue" onclick="minusHour()">-H</button>
        <button class="increment gray" onclick="minusMin()">-M</button>
        <button class="increment red" onclick="minusTen()">-S</button>
      </td>
    </tr>
  </table>

  <br>
  <table class="output">
    <tr class="odd" id="row1" onclick="expandRow(this.id)">
      <td class="col1" id="textmod">Earned:</td>
      <td class="col2" id="modular">$<b>0.00</b>000</td>
    </tr>
  
    <tr class="even" id="row2" onclick="expandRow(this.id)">
      <td class="col1">Per minute:</td>      
      <td class="col2" id="perminute">$<b>0.00</b>000</td>
    </tr>
  
    <tr class="odd" id="row3" onclick="expandRow(this.id)">
      <td class="col1">Per second:</td>
      <td class="col2" id="persecond">$<b>0.00</b>000</td>
    </tr>
    <tr>
      <td><button class="action" id="wageButton" onclick="wageClock()">Start</button></td>
      <td><button class="action" id="wageReset" onclick="resetClock()">Reset</button></td>
    </tr>
  </table>
  </div>
</div>
